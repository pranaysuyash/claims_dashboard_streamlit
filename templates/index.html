    <div id="results">
        <div id="charts">
            <h2>Charts</h2>
            <div id="age-distribution"></div>
            <div id="amount-paid-vs-age"></div>
            <div id="monthly-claims-trend"></div>
            <div id="daily-claims"></div>
            <div id="weekly-claim-creation"></div>
            <div id="weekly-admission"></div>
            <div id="weekly-discharge"></div>
            <div id="monthly-claim-creation"></div>
            <div id="monthly-admission"></div>
            <div id="monthly-discharge"></div>
            <div id="disease-category-distribution"></div>
        </div>
    
        <div id="tables">
            <h2>Tables</h2>
            <div id="descriptive-stats"></div>
            <div id="disease-freq"></div>
            <div id="hospital-freq"></div>
            <div id="city-freq"></div>
            <div id="pivot-claims"></div>
            <div id="mean-paid-by-disease"></div>
            <div id="total-claim-by-city"></div>
            <div id="disease-category-stats"></div>
            <div id="disease-tests">
                <h3>Disease Categories and Associated Tests</h3>
            </div>
        </div>
    
        <div id="statistics">
            <h2>Statistics</h2>
            <div id="hypothesis-test"></div>
        </div>
    </div>
